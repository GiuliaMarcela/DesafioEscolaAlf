name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code
        uses: actions/checkout@v2

      - name: setting up java env
        uses: actions/setup-java@v1
        with:
          java-version: 11
          cache: gradle

      - name: grant permissions
        run: chmod +x gradlew

      - name: build action
        run: ./gradlew build

      - name: run tests
        run: ./gradlew test
